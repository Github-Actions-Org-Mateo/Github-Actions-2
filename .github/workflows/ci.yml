name: CI
on:
  pull_request:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: Github-Actions-Org-Mateo/Github-Actions-2@v2
      - name: Use NodeJS
        uses: Github-Actions-Org-Mateo/Github-Actions-2@v1
        with:
          node-version: "12.x"
      - run: npm ci
      - run: npm run format:check
      - run: npm test -- --coverage
        env:
          CI: true
