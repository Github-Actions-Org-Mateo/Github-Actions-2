name: Actions Workflow

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: List Files
        run: |
          pwd
          ls
      - name: Simple JS Action
        uses: Github-Actions-Org-Mateo/Github-Actions-2
        with:
          who-to-greet: Mateo
      - name: Log Greeting Time

        run: echo "{{ steps.greet.outputs.time }}"    